<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONH</title>
</head>
<body>

    <h1>Pera zdera</h1>
    <h2>Izaberi hranu:</h2>
    <form id="orderForm" onsubmit="submitOrder(event)">
    <label for="food">Odaberi hranu:</label><br>
    <input type="checkbox" name="food" value="Pizza"> Pizza<br>
    <input type="checkbox" name="food" value="Burger"> Burger<br>
    <input type="checkbox" name="food" value="Pasta"> Pasta<br>

    <label for="note">Napomena:</label><br>
    <textarea id="note" placeholder="Burger bez luka..." name="note" required></textarea><br>

    <label for="phoneNumber">Broj telefona:</label><br>
    <input type="tel" id="phoneNumber" name="phoneNumber" required><br>

    <label for="address">Adresa (opciono):</label><br>
    <textarea id="address" placeholder="Marka Markov 4" name="address"></textarea><br>

    <button type="submit">Pošaljite narudžbinu</button>
    <audio id="sendSound" src="mp3/pop2.mp3" preload="auto"></audio>
    <img src="png/deliver.png">
</form>



       
    
    <p id="confirmation"></p>

    <script src="script.js"></script>

</body>
</html>
